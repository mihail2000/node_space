{% extends 'header.html' %}

{% block title %}My Page{% endblock %}

{% block head %}
  {% parent %}
{% endblock %}

{% block content %}
	<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-3 col-md-offset-4">
						<i class="fa fa-arrow-up"></i>
					</div>
					<div class="col-md-1">
						<i class="fa fa-plus" id="map_zoomin"></i>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-md-offset-3">
						<i class="fa fa-arrow-left"></i>
					</div>
					<div class="col-md-2">
						<i class="fa fa-arrow-right"></i>
					</div>
					<div class="col-md-1">
						<i class="fa fa-minus" id="map_zoomout"></i>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-4">
						<i class="fa fa-arrow-down"></i>
					</div>
				</div>
			</div>
		<div class="col-md-10">
			<canvas class="initStarmap" id="mainarea" width="1024" height="800"></canvas>
		</div>
	</div>
{% endblock %}
